<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<header>
    <h2 class="text-6xl">Find Phones</h2>
</header>
<main class="container mx-auto mt-8">

    <section class="flex items-center justify-center gap-2 bg-gray-100 m-4 p-2">
        <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
    </section>
    <section>
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-md"></span>
        </div>
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>
        <div id="show-all-container" class="hidden text-center my-8">
            <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show all</button>
        </div>
    </section>

        <dialog id="showDetails_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box p-4">
            <h3 id="show_detail_phone_name" class="text-3xl font-bold"></h3>
            <div id="show_detail_container">

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
</main>
<footer>

</footer>
<script src="js/phone.js"></script>
</body>

</html>
